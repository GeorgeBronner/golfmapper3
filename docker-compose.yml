services:
  backend:
    build: ./backend
    container_name: gm3-backend
    ports:
      - "8005:8000"
    volumes:
      - ${DB_PATH:-./backend/garmin.db}:/garmin.db
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: gm3-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped